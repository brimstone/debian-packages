# nfpm example config file
name: "brimstone-system"
arch: "all"
platform: "linux"
version: "${VERSION}"
section: "metapackages"
priority: "extra"
depends:
- apt-transport-https
- aria2
- bind9-host
- btrfs-progs
- curl
- entr
- git
- htop
- iftop
- init
- iotop
- iptables
- jq
- mtr-tiny
- ncdu
- netcat-traditional
- p7zip-full
- pv
- rclone
- rsync
- ssh
- sudo
- tmux
- tree
- unrar
- vim
- zsh
conflicts:
- nano
maintainer: "Matt Robinson <brimstone@the.narro.ws>"
description: |
  Meta package for all systems
vendor: "brimstone"
homepage: "http://example.com"
license: "AGPLv3"
contents:
- src: brimstone-system/firewall
  dst: /etc/firewall
  type: config|noreplace
- src: brimstone-system/apt-checkup
  dst: /usr/bin/apt-checkup
  file_info:
    mode: 0755
- src: brimstone-system/inotify.conf
  dst: /etc/sysctl.d/inotify.conf
scripts:
  postinstall: brimstone-system/postinstall.sh
